<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="/javascripts/signUp.js"></script>
        <link rel="stylesheet" href="/stylesheets/loginStyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
    </head>

    <body>
        <div class="main2">
            <p class="sign" align="center">Create a New Account</p>
            <form class="form1">
            <input class="email" type="text" align="center" placeholder="Email">
            <input class="password" type="password" align="center" placeholder="Password">
            <input class="deviceID" type = "text" align="center" placeholder="Device ID">
            <input class="api" type = "text" align="center" placeholder="API Key">
            <input class="zip" type = "text" align="center" placeholder="Zip Code">
            <button class="submit" id ='signUpBtn' align="center">Sign Up</button>
            <p class="signUp" align="center">Please use a <bold>Strong</bold> password.</p>
            <p class="signUp" align="center">(1 capital letter 1 number 1 special character)</p> 
                      
        </div>
        
    </body>

</html>
